<div class="grid grid-cols-6 gap-4">
    <div class="col-start-2 col-span-4">
        <p class="chart-label">Last year's({{getLastYear()}}) Top Repositories - All Languages</p>
        <canvas 
            baseChart 
            width="1000" 
            [data]="barChartData" 
            [options]="barChartOptions" 
            [plugins]="barChartPlugins"
            [legend]="barChartLegend" 
            [type]="'bar'">
        </canvas>
    </div>
</div>
